<mat-form-field class="show-chip-list" appearance="outline" *ngIf="type === 'multi'; else Nomulti">
    <mat-chip-list #chipList aria-label="Data selection">
      <mat-chip
        *ngFor="let inf of dataset"
        (removed)="remove(inf)">
        {{inf.name}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        [placeholder]="placeholder"
        #dataInput
        [formControl]="dataCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let info of filteredData | async" [value]="info">
        {{info.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <ng-template #Nomulti>
    <div class="select-one-form" *ngIf="type === 'single'; else NoSet">
      <mat-form-field class="select-one-full-width" appearance="outline">
        <input type="text"
               [placeholder]="placeholder"
               aria-label="Data select"
               matInput
               [formControl]="dataCtrl"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredData | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <ng-template #NoSet>
        <strong>No setting up control</strong>
    </ng-template>
  </ng-template>
