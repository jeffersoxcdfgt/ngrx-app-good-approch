<span id="element-required" 
*ngIf="(required$ | async) === false && this.ngcontrol.control?.touched && this.ngcontrol.control?.invalid" 
class="help-block">{{messagerequired}}</span>

<span id="element-numeric" 
*ngIf="(justnumeric$ | async) === false && this.ngcontrol.control?.touched && this.ngcontrol.control?.invalid" 
class="help-block">{{messageOnlyNumeric}}</span>

<span id="element-email" *ngIf="(justemail$ | async) === false  && this.ngcontrol.control?.touched && this.ngcontrol.control?.invalid" 
class="help-block">{{messageJustEmail}}</span>
