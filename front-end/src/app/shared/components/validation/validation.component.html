<span id="element-required" *ngIf="(required$ | async) === false" class="help-block">{{messagerequired}}</span>
<span id="element-numeric" *ngIf="(justnumeric$ | async) === false" class="help-block">{{messageOnlyNumeric}}</span>
<span id="element-email" *ngIf="(justemail$ | async) === false" class="help-block">{{messageJustEmail}}</span>
