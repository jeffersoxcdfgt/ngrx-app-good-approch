	<div class="container-fluid" *ngIf="arena$ | async ; let arena;">
		<div class="row">
			<div class="col-md-12">
				<div class="container-padding">
					<div id="pgui-view-grid">
						<div class="page-header">
							<ol class="breadcrumb pgui-breadcrumb">
								<li>
									<a><i class="icon-home"></i></a>
								</li>
								<li class="dropdown">
									<a>Participants</a>
								</li>
								<li class="dropdown">
									<a>Arenas</a> <button class="btn btn-xs btn-default dropdown-toggle pgui-breadcrumb-siblings" data-toggle="dropdown"><span class="caret"></span></button>
									<ul class="dropdown-menu dropdown-menu-right">
										<li>
											<a>Players</a>
										</li>
										<li>
											<a>Teams</a>
										</li>
									</ul>
								</li>
								<li class="dropdown">{{ arena?.arenaTitle }}</li>
							</ol>
							<h1>{{ arena?.arenaTitle }}</h1>
						</div>
						<div class="form-horizontal">					
							<div class="row">
								<div class="col-md-12 js-message-container"></div>
								<div class="clearfix"></div>
								<div class="form-horizontal col-lg-8">
									<div class="row" *ngIf="typeView !== '/menu/arenas/add' &&  !this.typeView.includes('menu/arenas/edit/') ; else addEdit">
										<fieldset class="col-md-12 form-static form-horizontal" >
											<div class="row">
												<div class="form-group form-group-label col-sm-3">
													<label class="control-label" data-column="caption">Arena title</label>
												</div>
												<div class="form-group col-sm-9">
													<div class="form-control-static">
														<a target="">{{ arena?.arenaTitle }}</a>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group form-group-label col-sm-3">
													<label class="control-label" data-column="capacity">Capacity</label>
												</div>
												<div class="form-group col-sm-9">
													<div class="form-control-static">
														{{ arena?.Capacity }}
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group form-group-label col-sm-3">
													<label class="control-label" data-column="about">About</label>
												</div>
												<div class="form-group col-sm-9">
													<div class="form-control-static" [innerHTML]="arena?.About | noSanitize"></div>
												</div>
											</div>
											<div class="row">
												<div class="form-group form-group-label col-sm-3">
													<label class="control-label" data-column="logo">Logo</label>
												</div>
												<div class="form-group col-sm-9">
													<div class="form-control-static">
														<a class="image gallery-item" data-name="logo" href="{{ arena?.Logo }}" title="{{ arena?.arenaTitle }}">
                                                            <img alt="Air Canada Centre" data-image-column="true" src="{{ arena?.Logo }}" style="width: 100px"></a>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group form-group-label col-sm-3">
													<label class="control-label" data-column="photo">Photo</label>
												</div>
												<div class="form-group col-sm-9">
													<div class="form-control-static">
														<a class="image gallery-item" data-name="photo" href="{{ arena?.Photo}}" title="{{ arena?.arenaTitle }}">
                                                        <img alt="Air Canada Centre" data-image-column="true" src="{{ arena?.Photo}}" style="width: 100px"></a>
													</div>
												</div>
											</div>
										</fieldset>
									</div>
									<ng-template #addEdit>
										<button (click)="addRowArena()">Add</button>
										<button (click)="updateRowArena()">Edit</button>
									  </ng-template>
								</div>
							</div>
							<div class="form-actions row">
								<div class="col-lg-8">
									<div class="row">
										<div class="col-sm-9 col-sm-offset-3">
											<div class="btn-toolbar">
												<div class="btn-group">
													<a class="btn btn-primary" routerLink="/menu/arenas" title="Back to list">
                                                        <i class="icon-arrow-left"></i> <span class="hidden-sm hidden-xs">Back to list</span></a>
												</div>
												<div class="btn-group">
													<div class="btn-group">
														<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Export"><i class="icon-export"></i> <span class="hidden-sm hidden-xs">Export</span> <span class="caret"></span></a>
														<ul class="dropdown-menu">
															<li>
																<a  target="_blank"><i class="icon-export-pdf"></i> Export to Pdf</a>
															</li>
															<li>
																<a><i class="icon-export-excel"></i> Export to Excel</a>
															</li>
															<li>
																<a><i class="icon-export-word"></i> Export to Word</a>
															</li>
															<li>
																<a><i class="icon-export-xml"></i> Export to Xml</a>
															</li>
															<li>
																<a><i class="icon-export-csv"></i> Export to Csv</a>
															</li>
														</ul>
													</div>
													<div class="btn-group">
														<a class="btn btn-default"  target="_blank" title="Print"><i class="icon-print-page"></i> 
                                                            <span class="hidden-sm hidden-xs">Print</span></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>		
					<hr>
                    <app-footer></app-footer>
				</div>
			</div>
		</div>
	</div>
